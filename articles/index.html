<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Статьи об аренде</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Статьи */
    .grid {
      display: grid;
      gap: 20px;
    }
    .three {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      background: var(--surface, #fff);
      border-radius: var(--radius, 12px);
      padding: 20px;
      margin: 10px;
      box-shadow: var(--shadow-sm, 0 2px 10px rgba(0,0,0,0.06));
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
      outline: none;
      display: block;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: var(--shadow-md, 0 6px 20px rgba(0,0,0,0.12));
    }
    .card h3 {
      margin-top: 0;
      color: var(--text, #111);
    }
    .card p {
      color: var(--text-2, #555);
      margin-bottom: 0;
    }

    /* Кнопка "Назад на главную" */
    .back-home {
      margin: 20px 0;
      text-align: center;
    }
    .btn-home {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary, #2f6fed);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s ease, transform 0.2s ease;
      outline: none;
    }
    .btn-home:hover {
      background-color: var(--primary-2, #1f57c7);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

  <h1>Статьи об аренде</h1>

  <div class="grid three">
    <a href="statya1.html" class="card">
      <h3>Как правильно сдать квартиру</h3>
      <p>Основные шаги и советы для арендодателей.</p>
    </a>

    <a href="statya2.html" class="card">
      <h3>Налоги при аренде квартиры</h3>
      <p>Что нужно знать об обязательных выплатах.</p>
    </a>

    <a href="statya3.html" class="card">
      <h3>Ошибки, которых стоит избегать</h3>
      <p>Типичные промахи арендодателей и арендаторов.</p>
    </a>
  </div>

  <div class="back-home">
    <a href="../index.html" class="btn-home">Назад на главную</a>
  </div>

</body>
</html>
