<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Статьи об аренде</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Полезные статьи об аренде: как правильно сдать квартиру и ошибки арендодателей.">
  <style>
    :root{
      --bg:#f7f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#55607a;
      --primary:#2563eb;
      --ring:#c7d2fe;
      --shadow:0 8px 24px rgba(0,0,0,.08);
      --radius:16px;
      --gap:24px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1020;
        --card:#121a2e;
        --text:#e6e9ef;
        --muted:#a8b0c2;
        --primary:#60a5fa;
        --ring:#1f2b4a;
        --shadow:0 8px 24px rgba(0,0,0,.35);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:48px 20px 64px;
    }
    h1{
      font-size:clamp(28px,4vw,40px);
      line-height:1.2;
      margin:0 0 28px;
      letter-spacing:.2px;
    }
    .lead{
      margin:-8px 0 32px;
      color:var(--muted);
      font-size:clamp(15px,2.2vw,18px);
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:var(--gap);
    }
    @media (max-width:720px){
      .grid{grid-template-columns:1fr}
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px 22px;
      position:relative;
      overflow:hidden;
      transition:transform .25s ease, box-shadow .25s ease;
      border:1px solid rgba(99,102,241,.08);
      outline:0;
    }
    .card::after{
      content:"";
      position:absolute; inset:0;
      background:radial-gradient(1200px 200px at 50% -120px, rgba(37,99,235,.08), transparent 50%);
      pointer-events:none;
      transition:opacity .25s ease;
      opacity:.6;
    }
    .card:hover{transform:translateY(-3px); box-shadow:0 14px 36px rgba(0,0,0,.12)}
    .card:focus-within{box-shadow:0 0 0 4px var(--ring), var(--shadow)}
    .card h2{
      margin:0 0 8px;
      font-size:clamp(18px,2.5vw,22px);
      line-height:1.35;
    }
    .card p{
      margin:0;
      color:var(--muted);
      font-size:15.5px;
    }
    .card a{
      text-decoration:none;
      color:inherit;
      display:block;
      padding:2px;
      border-radius:12px;
    }
    .arrow{
      margin-top:14px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-weight:600;
      color:var(--primary);
    }
    .arrow svg{width:18px;height:18px; transition:transform .25s ease}
    .card:hover .arrow svg{transform:translateX(4px)}
    .footer{
      margin-top:32px;
      display:flex; justify-content:center;
    }
    .btn{
      appearance:none; border:0;
      background:var(--primary); color:#fff;
      padding:12px 18px; border-radius:999px;
      font-weight:600; text-decoration:none;
      box-shadow:0 6px 18px rgba(37,99,235,.25);
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover{transform:translateY(-2px); box-shadow:0 10px 26px rgba(37,99,235,.35)}
    .btn:active{transform:translateY(0)}
    @media (prefers-reduced-motion: reduce){
      .card,.arrow svg,.btn{transition:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Статьи об аренде</h1>
    <p class="lead">Подборка материалов для арендодателей: практические шаги, юридические нюансы и типичные ошибки.</p>

    <div class="grid">
      <!-- Карточка 1 -->
      <article class="card">
        <a href="kak-sdat-kvartiru.html">
          <h2>Как правильно сдать квартиру</h2>
          <p>Основные шаги и советы для арендодателей.</p>
          <div class="arrow" aria-hidden="true">
            Читать
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14"></path>
              <path d="m12 5 7 7-7 7"></path>
            </svg>
          </div>
        </a>
      </article>

      <!-- Карточка 2 -->
      <article class="card">
        <a href="oshibki-arendodateley.html">
          <h2>Ошибки арендодателей</h2>
          <p>Чего стоит избегать при аренде квартир.</p>
          <div class="arrow" aria-hidden="true">
            Читать
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14"></path>
              <path d="m12 5 7 7-7 7"></path>
            </svg>
          </div>
        </a>
      </article>
    </div>

    <div class="footer">
      <a class="btn" href="../index.html">Назад на главную</a>
    </div>
  </div>
</body>
</html>
